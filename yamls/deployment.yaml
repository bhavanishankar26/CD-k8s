apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app-deployment
  labels:
    app: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: gadebhavani26/spring-app:5-34a46a513b8e417c20bbfc483ca20242e60ec140
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
