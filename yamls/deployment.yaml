apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app-deployment
  labels:
    app: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: indalarajesh/spring-app:39-a78254f2fffdfd6b2b8c61ebb1c91c8c83476a7a
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
