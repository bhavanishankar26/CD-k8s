apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app-deployment
  labels:
    app: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: gadebhavani26/spring-app:3-3a67f3759ea95c87c381ec5474903f8896028d0b
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
