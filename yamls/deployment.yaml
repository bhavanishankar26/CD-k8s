apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app-deployment
  labels:
    app: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: indalarajesh/spring-app:27-356a119cffa4d55aeaa57ce674a20741975f62ed
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
